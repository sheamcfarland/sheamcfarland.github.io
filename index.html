<!DOCTYPE HTML>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>SightCall Email Signature Generator</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <header>
        <div class="rail"></div>
        <img class="logo" src="./images/logo.png" alt="DatMean Logo">
        <h1 class="title">Email signature generator</h1>
        <p class="subtitle">Enter your information below and click the button to generate a SightCall email signature</p>
    </header>

    <section class="generator">

        <div class="details">
            <div>
                <label for="name">Name</label>
                <input type="text" id="name" title="Name" placeholder="John Doe" onkeypress="setTimerName(this.value)" autocomplete="off">
            </div>
            <div>
                <label for="title">Title</label>
                <input type="text" id="title" title="Title" placeholder="Chief Morale Officer" onkeypress="setTimerTitle(this.value)" autocomplete="off">
            </div>
            <div>
                <label for="phone">Phone number</label>
                <label class="checkcontainer"><input type="checkbox" id="phonebox" checked><span class="checkmark"></span></label>
                <input type="text" id="phone" title="Phone" placeholder="+1 (555) 555-5555" onkeypress="setTimerPhone(this.value)" autocomplete="off">
            </div>
            <div>
                <label for="mobile">Mobile number</label>
                <label class="checkcontainer"><input type="checkbox" id="mobilebox"><span class="checkmark"></span></label>
                <input type="text" id="mobile" title="Mobile" placeholder="+1 (555) 555-5555" onkeypress="setTimerPhone(this.value)" autocomplete="off">
            </div>
            <div>
                <label for="email">E-Mail Address</label>
                <input type="text" id="email" title="Email" placeholder="name.surname@sightcall.com" onkeypress="setTimerEmail(this.value)" autocomplete="off">
            </div>
        </div>

        <div class="preview">
            <label> Preview </label>
            <div class="signature">
                <table cellpadding="0" cellspacing="0" border="0" style="background: none; border-width: 0px; border: 0px; margin: 0; padding: 0;">
                    <tr>
                        <td valign="top" style="border-top: 0; border-bottom: 0; border-left: 0; border-right: solid 3px #909298; padding-right: 10px;">
                            <a href="https://www.sightcall.com/?utm_source=Email&utm_medium=email&utm_term=&utm_content=&utm_campaign=signature">
                                <img id="img-sign" height="157px" width="200px" src="./images/logo-text.png">
                            </a>
                        </td>
                        <td style="padding-top: 0; padding-bottom: 0; padding-left: 12px; padding-right: 0;">
                            <table cellpadding="0" cellspacing="0" border="0" style="background: none; border-width: 0px; border: 0px; margin: 0; padding: 0;">
                                <tr>
                                    <td colspan="2" style="color: #F58220; font-size: 16px; font-family: Helvetica, sans-serif;"></td>
                                </tr>
                                <tr>
                                    <td colspan="2" style="padding-bottom: 5px; color: #666; font-size: 12px; font-family: Helvetica, sans-serif; font-style:italic;"><i></i></td>
                                </tr>
                                <tr>
                                    <td valign="top" style="vertical-align: top; font-size: 12px; font-family: Helvetica, sans-serif;"><span class="smalllabel" id="phonelinklabel">P</span><a href="" style="color: #909298;text-decoration:underline;
                                    font-weight: normal; font-size: 12px;" id="phonelink"></a></td>
                                </tr>
                                <tr>
                                  <td valign="top" style="vertical-align: top; font-size: 12px; font-family: Helvetica, sans-serif;"><span class="smalllabel" id="mobilelinklabel">M</span><a href="" style="color: #909298;text-decoration:underline;
                                  font-weight: normal; font-size: 12px;" id="mobilelink"></a></td>
                                </tr>
                                <tr>
                                    <td valign="top" style="vertical-align: top; font-size: 12px; font-family: Helvetica, sans-serif;"><span class="smalllabel" id="emaillinklabel">E</span><a href="" style="color: #909298;text-decoration:underline;
                                    font-weight: normal; font-size: 12px;" id="email-signature"></a></td>
                                </tr>
                                <tr>
                                    <td valign="top" style="vertical-align: top; font-size: 12px; font-family: Helvetica, sans-serif;"><span class="smalllabel" id="weblinklabel">W</span><a href="https://www.sightcall.com/?utm_source=Email&utm_medium=email&utm_term=&utm_content=&utm_campaign=signature" style="color: #909298;text-decoration:underline;
                                    font-weight: normal; font-size: 12px;">https://www.sightcall.com</a></td>
                                </tr>
                            </table>
                            <table style="margin-top: 5px;">
                                <tr>
                                  <th><a href="https://www.facebook.com/sightcall?utm_source=Email&utm_medium=email&utm_term&utm_content&utm_campaign=signature"><img height="26px" width="26px" src="./images/facebook.png"></a></th>
                                  <th><a href="https://www.linkedin.com/company/sightcall/?utm_source=Email&utm_medium=email&utm_term=&utm_content=&utm_campaign=signature"><img height="26px" width="26px" src="./images/linkedin.png"></a></th>
                                  <th><a href="https://twitter.com/sightcall?utm_source=Email&utm_medium=email&utm_term=&utm_content=&utm_campaign=signature"><img height="26px" width="26px" src="./images/twitter.png"></a></th>
                                  <th><a href="https://www.youtube.com/c/sightcall?utm_source=Email&utm_medium=email&utm_term=&utm_content=&utm_campaign=signature"><img height="26px" width="26px" src="./images/youtube.png"></a></th>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </div>
            <button class="primary">Copy Signature</button>
            <p class="subsubtitle">Paste into the Outlook Email Signature text box</p>
            <p class="subsubtitle">For info on how to accomplish this:</p>
            <p class="subsubtitle"><a href="https://support.office.com/en-us/article/create-and-add-an-email-signature-in-outlook-com-776d9006-abdf-444e-b5b7-a61821dff034">Outlook.com</a></p>
            <p class="subsubtitle"><a href="https://support.office.com/en-us/article/create-and-add-a-signature-to-messages-8ee5d4f4-68fd-464a-a1c1-0e1c80bb27f2">Outlook</a></p>
        </div>
    </section>

    <script src="js/main.js"></script>
</body>


</html>
